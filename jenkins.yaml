jenkins:
  systemMessage: |
    <div style="padding: 20px; background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; font-weight: bold; border-radius: 5px; margin: 15px; font-size: 1.2em; text-align: center;">
    Configured by CasC: This Jenkins installation for local development.<br>
    Many critical security settings have been disabled.<br>
    Everything is this Jenkins container should be assumed to be ephemeral, do not rely on data to survive restarts.
    </div>
  securityRealm:
    local:
      allowsSignup: false
  # INSECURE SETTING APPLIED
  authorizationStrategy: unsecured
  markupFormatter:
      rawHtml:
        disableSyntaxHighlighting: false

jobs: []
